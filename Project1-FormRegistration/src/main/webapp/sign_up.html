<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<!---<title> Responsive Registration Form | CodingLab </title>--->
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
function validate()
{
	if(document.frm.fname.value.length<3 || document.frm.fname.value=="aa")
		{
		alert("name not correct");
		document.frm.fname.focus();
		return false;
		}
	else
		{
		return true;
		}
	}
</script>
</head>
<body>
<script>
</script>
	<div class="container">
		<div class="title">Registration</div>
		<div class="content">  <!-- register -->
			<form action="register" method="POST" enctype="multipart/form-data"
				name="frm" onsubmit="return(validate());">  
				<div class="user-details">
					<div class="input-box">
						<span class="details">Full Name</span> <input type="text"
							placeholder="Enter your name" required name="fname" onchange="validate();">
					</div>
					<div class="input-box">
						<span class="details">Email</span> <input type="email"
							placeholder="Enter your email" required name="email">
					</div>
					<div class="input-box">
						<span class="details">Phone Number</span> <input type="number"
							placeholder="Enter your number" required name="pno">
					</div>
					<div class="input-box">
						<span class="details">Password</span> <input type="password"
							placeholder="Enter your password" required name="pwd">
					</div>
					<div class="input-box">
						<span class="details">Confirm Password</span> <input
							type="password" placeholder="Confirm your password" required
							name="cpwd">
					</div>
					<div class="input-box">
						<span class="details">Upload Resume</span> <input type="file"
							name="resume" required>
					</div>
				</div>
				<div class="button">  <!-- onmouseover="validate();" -->
					<input type="submit" value="Register"> 
				</div>
				
			</form>
			<a href="login.html">Login</a>
		</div>
	</div>
</body>
</html>
