<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Buttons-Hyperlinks</title>
</head>
<body>
<h1 style="text-align:center;color:pink">Working With Multiple Buttons-Hyperlinks</h1>
<form action="processurl" method="POST" >
<table>
<tr>
<td>
value1:
</td>
<td>
<input type="text" name="val1">
</td>
</tr>

<tr>
<td>
value2:
</td>
<td>
<input type="text" name="val2">
</td>
</tr>

<tr>
<td>
<input type="submit" name="s1" value="Add">
</td>
<td>
<input type="submit" name="s1" value="Sub">
<a href="processurl?s1=link1">System Properties</a>
</td>
</tr>

<tr>
<td>
<input type="submit" name="s1" value="Mul">
</td>
<td>
<input type="submit" name="s1" value="Div" >
<a href="processurl?s1=link2">System Date-Time</a>
</td>
</tr>
</table>
</form>
</body>
</html>
